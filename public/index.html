<!doctype html>
<html ng-app='scratchApp'>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Quick MEAN CRUD Publication Demo</title>

<!-- stylesheets -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link href="static/css/starter-template.css" rel="stylesheet" />

	<!-- scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->

	  <!-- load angular, ui-router, and custom js file -->
	<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="static/lib/angular-ui-router.min.js"></script>
	<script src="static/js/app.js"></script>
</head>

<body ng-controller="mainController">
<!-- NAVIGATION -->
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Quick MEAN CRUD Publication Demo</a>
        </div>
        <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="about">About</a></li>
    </ul>
 <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...Does nothing">
          </form>
        </div>
      </div>
    </div>
<!-- MAIN CONTENT -->
<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
<div class="container-fluid">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
		 <h1>Quick MEAN CRUD Publication Demo</h1>
		</div>

		 <div ui-view="pubTable"></div>

		
		<div id="pub-form" class="row">
			<div class="col-sm-4 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Publication Title" ng-model="formData.title">
						<input type="text" class="form-control" placeholder="Publication Date" ng-model="formData.date">
						<input type="text" class="form-control" placeholder="Publication Description" ng-model="formData.description">
					</div>

					<!-- createPub() WILL CREATE NEW Publications -->
					<button type="submit" class="btn btn-primary" ng-click="createPub()">Add Publication</button>
				</form>
			</div>
		</div>

		

	 <div id="pubTable" class="table-responsive">
	 	<div class="row placeholders">
		 <div class="col-xs-6 col-sm-3 placeholder">
				<h3>Total Publications: <span class="label label-info">{{ pubs.length }}</span></h3>
			</div>
          	
          	<div class="col-xs-6 col-sm-3 placeholder">
            <!-- placeholder -->

            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
            <!-- placeholder -->

            </div>
			
            <div class="col-xs-6 col-sm-3 placeholder">
            <h4>Filter Results</h4>
				<input type="text" class="form-control" data-ng-model="filter.title" />
            </div>
         </div> 	   


	
			

			



            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Delete</th>
                  
                </tr>
              </thead>
              <tbody>
        
              <tr ng-repeat="pub in pubs| filter: filter.title | orderBy:'title'" > 
                <td id="{{pub._id}}">{{ pub.title }}</td><td>{{ pub.date }}</td><td>{{ pub.description }}</td><td><label class="checkbox"><input type="checkbox" ng-click="deletePub(pub._id)"></label></td>
                  
                  </tr>
               </tbody> 
           </table>    
		</div>

	</div> <!-- end container -->

</body>
</html>
